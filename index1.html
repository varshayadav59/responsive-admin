<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Member Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="TCC logo2.svg" alt="Logo">
                </a>

                <div class="breadcrumb-container">
                    <div class="page-title">Add Team Member</div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Team Member</a></li>
                            <li class="breadcrumb-item"><a href="#">Team Members</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Team Member</li>
                        </ol>
                    </nav>
                </div>

                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown"
                            data-bs-toggle="dropdown">
                            <img src="uk-flag.png" alt="EN(UK)" height="20" width="20"> EN(UK)
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">EN(UK)</a></li>
                            <li><a class="dropdown-item" href="#">FR</a></li>
                        </ul>
                    </div>

                    <button class="btn btn-light me-3">
                        <img src="notification.png" height="20" width="20">
                    </button>

                    <button class="btn btn-light me-3">
                        <img src="setting.png" height="20" width="20">
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button"
                            id="userDropdown" data-bs-toggle="dropdown">
                            <img src="profile.jpg" alt="Profile" class="profile-pic" width="20" height="20">
                            <span>Megan Roberts</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar and Main Content -->
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 collapse d-md-block bg-light vh-100" id="sidebar">
                <div class="accordion" id="sidebarAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseDashboard">
                                <img src="dashboard.svg"> Dashboard
                            </button>
                        </h2>
                        <div id="collapseDashboard" class="accordion-collapse collapse show">
                            <div class="accordion-body">Content for Dashboard</div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTeam">
                                <img src="team1.png" width="20" height="20"> TEAM MEMBER
                            </button>
                        </h2>
                        <div id="collapseTeam" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <ul class="list-unstyled">
                                    <li><a href="form.html"><img src="team.png" width="20" height="20"> Team Member</a></li>
                                    <li><img src="certification.svg"> Certification</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Other Sections -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseProject">
                                <img src="project.png" width="20" height="20"> PROJECT
                            </button>
                        </h2>
                        <div id="collapseProject" class="accordion-collapse collapse">
                            <div class="accordion-body">Content for Project</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="container mt-4 d-flex justify-content-center">
                <div class="card p-4" style="width: 60%;">
           <!-- <div class="col-md-8 col-lg-18 p-2">
                <div class="card p-4"> -->
                    <h4>Add Team Member</h4>
                    <p>Add team member to the organization.</p>

                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Profile">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">First Name *</label>
                            <input type="text" class="form-control">
                            <label class="form-label mt-3">Last Name *</label>
                            <input type="text" class="form-control">
                            <label class="form-label mt-3">Email *</label>
                            <input type="email" class="form-control" placeholder="example@mail.com">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label class="form-label">Team Member ID</label>
                            <input type="text" class="form-control" placeholder="Enter ID">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Designation</label>
                            <select class="form-select">
                                <option selected>Select Designation</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Role</label>
                            <select class="form-select">
                                <option selected>Select Role</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label"><strong>Bio</strong></label>
                        <textarea class="form-control" rows="3" placeholder="Enter bio"></textarea>
                    </div>

                    <div class="mt-3">
                        <label><b>Upload CV</b></label>
                        <div class="border p-3 text-center">
                            <input type="file" class="form-control">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-danger me-2">Cancel</button>
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
